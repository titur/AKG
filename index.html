<style>

</head>

<body>

<header>

</header>

<main>
    <div class="cards">
        <h3>K√°rty√°k</h3>

        <div class="card" draggable="true" data-type="personal">Teljes n√©v</div>
        <div class="card" draggable="true" data-type="personal">Lakc√≠m</div>
        <div class="card" draggable="true" data-type="personal">Telefonsz√°m</div>

        <div class="card" draggable="true" data-type="sensitive">TAJ-sz√°m</div>
        <div class="card" draggable="true" data-type="sensitive">Eg√©szs√©g√ºgyi adat</div>

        <div class="card" draggable="true" data-type="nonpersonal">Kedvenc sz√≠n</div>
        <div class="card" draggable="true" data-type="nonpersonal">Hobbi</div>
        <div class="card" draggable="true" data-type="nonpersonal">Kedvenc film</div>
    </div>

    <div class="zones">
        <div class="dropzone" data-accept="personal"><h3>üßç Szem√©lyes adat</h3></div>
        <div class="dropzone" data-accept="sensitive"><h3>üîí √ârz√©keny szem√©lyes adat</h3></div>
        <div class="dropzone" data-accept="nonpersonal"><h3>üéà Nem szem√©lyes adat</h3></div>
    </div>
</main>

<div style="text-align:center;">
    <button onclick="checkAnswers()">Ellen≈ërz√©s</button>
</div>

<div class="result" id="result" style="display:none;"></div>

<script>
let draggedCard = null;

document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('dragstart', () => draggedCard = card);
});

document.querySelectorAll('.dropzone').forEach(zone => {
    zone.addEventListener('dragover', e => {
        e.preventDefault();
        zone.classList.add('hovered');
    });

    zone.addEventListener('dragleave', () => zone.classList.remove('hovered'));

    zone.addEventListener('drop', () => {
        zone.classList.remove('hovered');
        if (draggedCard) zone.appendChild(draggedCard);
    });
});

function checkAnswers() {
    let correct = 0;
    let total = 0;
    let mistakes = [];

    document.querySelectorAll('.card').forEach(card => {
        const parentType = card.parentElement.dataset.accept;
        total++;

        if (parentType === card.dataset.type) {
            correct++;
            card.classList.add("correct");
        } else {
            card.classList.add("wrong");
            mistakes.push(card.textContent);
        }
    });

    let html = `<h3>Eredm√©ny</h3>
        <p>‚úîÔ∏è Helyes v√°laszok: <strong>${correct} / ${total}</strong></p>`;

    if (mistakes.length > 0) {
        html += `<p>√ârdemes m√©g ut√°nan√©zned ezeknek:</p><ul>`;
        mistakes.forEach(m => html += `<li>${m}</li>`);
        html += `</ul>

        <p>Hasznos, megb√≠zhat√≥ oldalak:</p>
        <ul>
            <li>
                <a href="https://school-education.ec.europa.eu/en/etwinning/projects/addressing-health-and-well-being-schools-and-beyond-healthschool/twinspace/pages/digital-wellbeing-and-screen-time-management" target="_blank">
                EU School Education ‚Äì Digit√°lis j√≥ll√©t √©s k√©perny≈ëid≈ë
                </a>

                Eur√≥pai Adatv√©delmi Test√ºlet ‚Äì Alapfogalmak (magyar)
                </a>
            </li>
        </ul>`;
    } else {
        html += `<p>üéâ Minden v√°laszt j√≥l tal√°lt√°l el. Magabiztosan eligazodsz a szem√©lyes adatok vil√°g√°ban.</p>`;
    }

    const result = document.getElementById("result");

}
</script>

</html>
